<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CancerCare - Professional Cancer Treatment & Support{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="{% load static %}{% static 'css/dist/styles.css' %}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% load static %}{% static 'css/custom.css' %}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
</head>
<body class="min-h-screen bg-white">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center mt-8 space-x-2">
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        {% comment %} <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path> {% endcomment %}
                        <img src="{% static 'images/logo.png' %}" alt="Site Logo" class="w-32 mx-auto mt-2">
                    </svg>
                    <span class="text-xl font-bold text-blue-100">Cancer KnowlAIdge</span>
                </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'about' %}" class="nav-link text-gray-700 hover:text-blue-600 transition-colors duration-200">About</a>
                    <a href="{% url 'services' %}" class="nav-link text-gray-700 hover:text-blue-600 transition-colors duration-200">Services</a>
                    <a href="{% url 'resources' %}" class="nav-link text-gray-700 hover:text-blue-600 transition-colors duration-200">Resources</a>
                    <a href="{% url 'contact' %}" class="nav-link text-gray-700 hover:text-blue-600 transition-colors duration-200">Contact</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button text-gray-700 hover:text-blue-600 focus:outline-none focus:text-blue-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Navigation -->
            <div class="mobile-menu hidden md:hidden pb-4">
                <a href="#about" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">About</a>
                <a href="#services" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">Services</a>
                <a href="#resources" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">Resources</a>
                <a href="#contact" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">Contact</a>
            </div>
        </div>
    </nav>
